<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>i2b2Shibboleth Demo</title>
    </h:head>
    <h:body>
        Welcome to i2b2Shibboleth<br />
        <ul>
        <ui:repeat value="#{connectDatabase.userInfo}" var="attr">
            <li>${attr}</li>
        </ui:repeat>
        </ul>
        <form method="post" name="searchForm" target="searchFrame" action="${facesContext.externalContext.requestContextPath}/webclient/login.jsp">
            <!-- Need to set this hidden values to submit to the i2b2 webclient -->
            <h:inputHidden id="domainK" value="default"/>
            <h:inputHidden id="loginUser" value ="${connectDatabase.user.identifier}"/>
            <h:inputHidden id="loginPass" value ="${connectDatabase.user.session}" />
            <h:inputHidden id="institutionid" value="1" />
            <h:commandButton styleClass="contentText" value="Launch i2b2"/><br />
            <h:outputLink value="${facesContext.externalContext.requestContextPath}/logout.xhtml">Logout</h:outputLink>
        </form>
    </h:body>
</html>
